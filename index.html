<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ToDoApp</title>
  <link rel="stylesheet" href="bower_components/normalize/normalize.min.js" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">

<body>


<!-- page wrapper -->
<div class="container">
  <header>
    <span><h1>Todos</h1></span>
  </header>

  <div class="inner container">
    <div class="container">
        <div class="row">
            <div class="col-md-11 toolbox">
                <div class="todolist not-done">
                 <h1>Todos</h1>
                    <input type="text" class="form-control add-todo" placeholder="What needs to be done?">

                        <ul id="sortable" class="list-unstyled">
                          <!-- posts go here -->

                        </ul>
                    <div class="todo-footer">
                        <strong><span class="count-todos"></span></strong> Items Left
                    </div>
                </div>
            </div>

        </div>
    </div>
  </div>

  <footer><span><p>
    Double-click to edit a Todo
  </p></span></footer>

</div>
